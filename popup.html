<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f8f9fa;
      }

      .header {
        background: linear-gradient(135deg, #4caf50, #45a049);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .stats {
        display: flex;
        justify-content: space-around;
        padding: 15px;
        background: white;
        border-bottom: 1px solid #eee;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 24px;
        font-weight: bold;
        color: #4caf50;
      }

      .stat-label {
        font-size: 12px;
        color: #666;
        margin-top: 2px;
      }

      .controls {
        padding: 15px;
        background: white;
        border-bottom: 1px solid #eee;
      }

      .search-box {
        width: 100%;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .search-box:focus {
        outline: none;
        border-color: #4caf50;
      }

      .button-group {
        display: flex;
        gap: 8px;
      }

      .btn {
        flex: 1;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: #4caf50;
        color: white;
      }

      .btn-primary:hover {
        background: #45a049;
      }

      .btn-secondary {
        background: #e0e0e0;
        color: #333;
      }

      .btn-secondary:hover {
        background: #d0d0d0;
      }

      .word-list {
        max-height: 300px;
        overflow-y: auto;
      }

      .word-item {
        padding: 15px;
        border-bottom: 1px solid #eee;
        background: white;
        transition: background-color 0.2s;
      }

      .word-item:hover {
        background: #f5f5f5;
      }

      .word-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .word-title {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        text-transform: capitalize;
      }

      .word-date {
        font-size: 11px;
        color: #999;
      }

      .word-definition {
        font-size: 13px;
        color: #666;
        line-height: 1.4;
        margin-bottom: 5px;
      }

      .word-source {
        font-size: 11px;
        color: #999;
        font-style: italic;
      }

      .word-actions {
        display: flex;
        gap: 5px;
        margin-top: 8px;
      }

      .action-btn {
        padding: 4px 8px;
        font-size: 11px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .delete-btn {
        background: #ffebee;
        color: #d32f2f;
      }

      .delete-btn:hover {
        background: #ffcdd2;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #666;
      }

      .empty-state h3 {
        margin-bottom: 10px;
        color: #333;
      }

      .footer {
        padding: 15px;
        background: white;
        border-top: 1px solid #eee;
        text-align: center;
      }

      .export-btn {
        width: 100%;
        padding: 12px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .export-btn:hover {
        background: #1976d2;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      /* Scrollbar styling */
      .word-list::-webkit-scrollbar {
        width: 6px;
      }

      .word-list::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .word-list::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 3px;
      }

      .word-list::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ“š Word Bank</h1>
      <p>Your personal vocabulary collection</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalWords">0</div>
        <div class="stat-label">Total Words</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="thisWeek">0</div>
        <div class="stat-label">This Week</div>
      </div>
    </div>

    <div class="controls">
      <input
        type="text"
        class="search-box"
        id="searchBox"
        placeholder="Search your words..."
      />
      <div class="button-group">
        <button class="btn btn-secondary" id="sortBtn">Sort A-Z</button>
        <button class="btn btn-primary" id="clearBtn">Clear All</button>
      </div>
    </div>

    <div class="word-list" id="wordList">
      <div class="loading">Loading your word bank...</div>
    </div>

    <div class="footer">
      <button class="export-btn" id="exportBtn">ðŸ“¤ Export Word Bank</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
