<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#45A049;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient128" x1="0%" y1="0%" x2="100%" y2="5%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadowGradient128" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="spineGradient128" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="64" cy="115" rx="45" ry="8" fill="url(#shadowGradient128)"/>
  
  <!-- Book cover -->
  <rect x="16" y="16" width="80" height="96" rx="8" fill="url(#bookGradient128)" stroke="#1B5E20" stroke-width="3"/>
  
  <!-- Book spine -->
  <rect x="16" y="16" width="16" height="96" rx="8" fill="url(#spineGradient128)"/>
  
  <!-- Spine details -->
  <rect x="20" y="24" width="4" height="80" fill="#4CAF50" opacity="0.8"/>
  <rect x="25" y="32" width="2" height="64" fill="#66BB6A" opacity="0.6"/>
  <rect x="28" y="28" width="1" height="72" fill="#81C784" opacity="0.4"/>
  
  <!-- Spine text -->
  <text x="24" y="70" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle" transform="rotate(-90 24 70)">WORD BANK</text>
  
  <!-- Pages -->
  <rect x="36" y="24" width="52" height="80" fill="url(#pageGradient128)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Page fold effects -->
  <polygon points="80,24 88,24 88,32 80,24" fill="#F0F0F0"/>
  <polygon points="36,96 44,104 88,104 88,96" fill="#EEEEEE"/>
  
  <!-- Text lines representing vocabulary words -->
  <line x1="42" y1="36" x2="75" y2="36" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
  <line x1="42" y1="45" x2="68" y2="45" stroke="#4CAF50" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="42" y1="54" x2="80" y2="54" stroke="#4CAF50" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="42" y1="63" x2="72" y2="63" stroke="#4CAF50" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="42" y1="72" x2="64" y2="72" stroke="#4CAF50" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="42" y1="81" x2="78" y2="81" stroke="#4CAF50" stroke-width="3.5" stroke-linecap="round"/>
  <line x1="42" y1="90" x2="70" y2="90" stroke="#4CAF50" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- Dictionary symbol badge -->
  <circle cx="96" cy="48" r="16" fill="#4CAF50" stroke="#2E7D32" stroke-width="3"/>
  <circle cx="96" cy="48" r="12" fill="#66BB6A"/>
  <text x="96" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">ABC</text>
  
  <!-- Bookmark ribbon -->
  <rect x="80" y="16" width="8" height="32" fill="#FF5722"/>
  <polygon points="80,48 88,48 84,40" fill="#FF5722"/>
  
  <!-- Book cover title area -->
  <rect x="20" y="88" width="68" height="16" fill="#2E7D32" opacity="0.3" rx="2"/>
  
  <!-- Highlight effects on cover -->
  <ellipse cx="32" cy="40" rx="6" ry="20" fill="#66BB6A" opacity="0.4"/>
  <ellipse cx="24" cy="60" rx="4" ry="30" fill="#81C784" opacity="0.3"/>
  
  <!-- Small decorative elements -->
  <circle cx="45" cy="30" r="1.5" fill="#81C784"/>
  <circle cx="78" cy="38" r="1" fill="#81C784"/>
  <circle cx="50" cy="85" r="1" fill="#81C784"/>
</svg>