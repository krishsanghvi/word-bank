<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Book cover -->
  <rect x="2" y="2" width="10" height="12" rx="1" fill="url(#bookGradient16)" stroke="#1B5E20" stroke-width="0.5"/>
  
  <!-- Book spine -->
  <rect x="2" y="2" width="2" height="12" rx="1" fill="#2E7D32"/>
  
  <!-- Pages -->
  <rect x="4.5" y="3" width="6.5" height="10" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="0.3"/>
  
  <!-- Text lines representing vocabulary -->
  <line x1="5.5" y1="5" x2="9.5" y2="5" stroke="#4CAF50" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="5.5" y1="7" x2="8.5" y2="7" stroke="#4CAF50" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="5.5" y1="9" x2="10" y2="9" stroke="#4CAF50" stroke-width="0.6" stroke-linecap="round"/>
  <line x1="5.5" y1="11" x2="9" y2="11" stroke="#4CAF50" stroke-width="0.6" stroke-linecap="round"/>
  
  <!-- Small "A" symbol for vocabulary -->
  <text x="12" y="6" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="#4CAF50">A</text>
</svg>