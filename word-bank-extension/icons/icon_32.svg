<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient32" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient32" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="16" cy="28" rx="12" ry="2" fill="#000000" opacity="0.1"/>
  
  <!-- Book cover -->
  <rect x="4" y="4" width="20" height="24" rx="2" fill="url(#bookGradient32)" stroke="#1B5E20" stroke-width="1"/>
  
  <!-- Book spine -->
  <rect x="4" y="4" width="4" height="24" rx="2" fill="#2E7D32"/>
  
  <!-- Spine highlight -->
  <rect x="5" y="6" width="1" height="20" fill="#4CAF50" opacity="0.6"/>
  
  <!-- Pages -->
  <rect x="9" y="6" width="13" height="20" fill="url(#pageGradient32)" stroke="#E0E0E0" stroke-width="0.5"/>
  
  <!-- Text lines representing vocabulary words -->
  <line x1="11" y1="10" x2="19" y2="10" stroke="#4CAF50" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="11" y1="13" x2="17" y2="13" stroke="#4CAF50" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="11" y1="16" x2="20" y2="16" stroke="#4CAF50" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="11" y1="19" x2="18" y2="19" stroke="#4CAF50" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="11" y1="22" x2="16" y2="22" stroke="#4CAF50" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- Dictionary symbol "ABC" -->
  <circle cx="24" cy="12" r="4" fill="#4CAF50"/>
  <text x="24" y="14" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white" text-anchor="middle">A</text>
  
  <!-- Small bookmark -->
  <rect x="20" y="4" width="2" height="8" fill="#FF5722"/>
  <polygon points="20,12 22,12 21,10" fill="#FF5722"/>
</svg>