<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45A049;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pageGradient48" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shadowGradient48" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="24" cy="42" rx="18" ry="3" fill="url(#shadowGradient48)"/>
  
  <!-- Book cover -->
  <rect x="6" y="6" width="30" height="36" rx="3" fill="url(#bookGradient48)" stroke="#1B5E20" stroke-width="1.5"/>
  
  <!-- Book spine -->
  <rect x="6" y="6" width="6" height="36" rx="3" fill="#2E7D32"/>
  
  <!-- Spine highlights -->
  <rect x="7.5" y="9" width="1.5" height="30" fill="#4CAF50" opacity="0.7"/>
  <rect x="9.5" y="12" width="0.8" height="24" fill="#66BB6A" opacity="0.5"/>
  
  <!-- Pages -->
  <rect x="13.5" y="9" width="19.5" height="30" fill="url(#pageGradient48)" stroke="#E0E0E0" stroke-width="0.8"/>
  
  <!-- Page fold effect -->
  <polygon points="30,9 33,9 33,12 30,9" fill="#F0F0F0"/>
  
  <!-- Text lines representing vocabulary words -->
  <line x1="16" y1="15" x2="28" y2="15" stroke="#4CAF50" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="19" x2="25" y2="19" stroke="#4CAF50" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="16" y1="23" x2="30" y2="23" stroke="#4CAF50" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="16" y1="27" x2="27" y2="27" stroke="#4CAF50" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="16" y1="31" x2="24" y2="31" stroke="#4CAF50" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="16" y1="35" x2="29" y2="35" stroke="#4CAF50" stroke-width="1.8" stroke-linecap="round"/>
  
  <!-- Dictionary symbol -->
  <circle cx="36" cy="18" r="6" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  <text x="36" y="21" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">ABC</text>
  
  <!-- Bookmark ribbon -->
  <rect x="30" y="6" width="3" height="12" fill="#FF5722"/>
  <polygon points="30,18 33,18 31.5,15" fill="#FF5722"/>
  
  <!-- Small highlight on book cover -->
  <ellipse cx="12" cy="15" rx="2" ry="8" fill="#66BB6A" opacity="0.3"/>
</svg>