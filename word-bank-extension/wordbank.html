<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Bank</title>
    <style>
      :root {
        --primary-color: #4caf50;
        --primary-hover: #45a049;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-primary: #333333;
        --text-secondary: #666666;
        --border-color: #eeeeee;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }
      [data-theme="dark"] {
        --primary-color: #66bb6a;
        --primary-hover: #81c784;
        --bg-color: #1a1a1a;
        --card-bg: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --border-color: #404040;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg-color);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
        display: flex;
        flex-direction: column;
      }
      .container {
        max-width: 800px;
        margin: 32px auto;
        width: 100%;
        box-sizing: border-box;
        padding: 0 16px;
        flex: 1 1 auto;
        display: flex;
        flex-direction: column;
      }
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
      .search-filter-row {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 10px;
      }
      .filter-dropdown {
        padding: 10px 12px;
        border-radius: 8px;
        border: 2px solid var(--border-color);
        background: var(--card-bg);
        color: var(--text-primary);
        font-size: 14px;
        transition: border-color 0.2s;
      }
      .filter-dropdown:focus {
        border-color: var(--primary-color);
        outline: none;
      }
      .word-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
        gap: 24px;
        padding: 24px 0;
        max-height: none;
        overflow: visible;
        background: none;
      }
      .word-item {
        background: var(--card-bg);
        border-radius: 18px;
        box-shadow: 0 2px 12px var(--shadow-color);
        padding: 24px 20px 20px 20px;
        margin: 0;
        border: 2px solid var(--border-color);
        position: relative;
        transition: box-shadow 0.25s,
          transform 0.18s cubic-bezier(0.4, 1.4, 0.6, 1), border-color 0.2s;
        cursor: pointer;
        will-change: transform, box-shadow;
        overflow: hidden;
      }
      .word-item:hover {
        box-shadow: 0 8px 32px var(--shadow-color);
        transform: translateY(-6px) scale(1.025);
        border-color: var(--primary-color);
      }
      .category-badge {
        position: absolute;
        top: 18px;
        right: 18px;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        letter-spacing: 0.5px;
        color: white;
        background: #888;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
        z-index: 2;
        transition: background 0.2s;
      }
      .category-noun {
        background: #42a5f5;
      }
      .category-verb {
        background: #66bb6a;
      }
      .category-adjective {
        background: #ab47bc;
      }
      .category-other {
        background: #ffa726;
      }
      .word-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .word-text {
        font-size: 22px;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 8px;
        letter-spacing: 0.5px;
      }
      .timestamp {
        font-size: 13px;
        color: var(--text-secondary);
        background: var(--bg-color);
        padding: 4px 10px;
        border-radius: 10px;
        margin-left: auto;
      }
      .word-details {
        padding: 0;
        background: none;
        border-radius: 0;
        margin-bottom: 0;
      }
      .definitions-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .definitions-list li {
        padding: 8px 0 0 0;
        color: var(--text-secondary);
        line-height: 1.6;
        border: none;
        font-size: 15px;
      }
      .source-info {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }
      .source-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 14px;
        transition: color 0.2s;
      }
      .source-link:hover {
        color: var(--primary-hover);
        text-decoration: underline;
      }
      .url-display {
        font-size: 12px;
        color: var(--text-secondary);
        word-break: break-all;
      }
      .delete-word-btn {
        position: absolute;
        top: 12px;
        left: 12px;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 20px;
        cursor: pointer;
        padding: 4px;
        border-radius: 50%;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        opacity: 0.7;
      }
      .word-item:hover .delete-word-btn {
        opacity: 1;
        background: rgba(211, 47, 47, 0.08);
        color: #d32f2f;
        box-shadow: 0 2px 8px rgba(211, 47, 47, 0.08);
      }
      .delete-word-btn:active {
        background: rgba(211, 47, 47, 0.18);
        color: #b71c1c;
      }
      .btn,
      .export-btn {
        transition: background 0.18s, color 0.18s, box-shadow 0.18s,
          transform 0.18s;
      }
      .btn:active,
      .export-btn:active {
        transform: scale(0.97);
        box-shadow: 0 1px 4px var(--shadow-color);
      }
      .loading {
        text-align: center;
        color: var(--text-secondary);
        font-size: 18px;
        padding: 40px 0;
      }
      .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        background: rgba(76, 175, 80, 0.18);
        pointer-events: none;
        width: 100px;
        height: 100px;
        opacity: 0.7;
        z-index: 10;
      }
      @keyframes ripple {
        to {
          transform: scale(2.5);
          opacity: 0;
        }
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
          <i class="fas fa-moon"></i>
        </button>
        <h1>ðŸ“š Word Bank</h1>
        <p>Your personal vocabulary collection</p>
      </div>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-number" id="totalWords">0</div>
          <div class="stat-label">Total Words</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="thisWeek">0</div>
          <div class="stat-label">This Week</div>
        </div>
      </div>
      <div class="controls">
        <div class="search-filter-row">
          <input
            type="text"
            class="search-box"
            id="searchBox"
            placeholder="Search your words..."
          />
          <label for="categoryFilter" class="visually-hidden"
            >Category Filter</label
          >
          <select
            class="filter-dropdown"
            id="categoryFilter"
            title="Category Filter"
          >
            <option value="">All Categories</option>
            <option value="noun">Noun</option>
            <option value="verb">Verb</option>
            <option value="adjective">Adjective</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="button-group">
          <button class="btn btn-secondary" id="sortBtn">Sort A-Z</button>
          <button class="btn btn-primary" id="clearBtn">Clear All</button>
        </div>
      </div>
      <div class="word-list" id="wordList">
        <div class="loading">Loading your word bank...</div>
      </div>
      <div class="footer">
        <button class="export-btn" id="exportBtn">ðŸ“¤ Export Word Bank</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
