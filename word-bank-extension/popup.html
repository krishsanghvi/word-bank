<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --primary-color: #4caf50;
        --primary-hover: #45a049;
        --bg-color: #f8f9fa;
        --card-bg: #ffffff;
        --text-primary: #333333;
        --text-secondary: #666666;
        --border-color: #eeeeee;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      [data-theme="dark"] {
        --primary-color: #66bb6a;
        --primary-hover: #81c784;
        --bg-color: #1a1a1a;
        --card-bg: #2d2d2d;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --border-color: #404040;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg-color);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
      }

      .header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-hover)
        );
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
      }

      .theme-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 8px;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .header h1 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .header p {
        opacity: 0.9;
        font-size: 14px;
      }

      .stats {
        display: flex;
        justify-content: space-around;
        padding: 15px;
        background: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 24px;
        font-weight: bold;
        color: #4caf50;
      }

      .stat-label {
        font-size: 12px;
        color: #666;
        margin-top: 2px;
      }

      .controls {
        padding: 15px;
        background: var(--card-bg);
        border-bottom: 1px solid var(--border-color);
      }

      .search-box {
        width: 100%;
        padding: 12px;
        border: 2px solid var(--border-color);
        border-radius: 12px;
        font-size: 14px;
        margin-bottom: 10px;
        background: var(--card-bg);
        color: var(--text-primary);
        transition: all 0.2s;
      }

      .search-box:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
      }

      .button-group {
        display: flex;
        gap: 8px;
      }

      .btn {
        flex: 1;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }

      .btn i {
        font-size: 16px;
      }

      .btn-primary {
        background: #4caf50;
        color: white;
      }

      .btn-primary:hover {
        background: #45a049;
      }

      .btn-secondary {
        background: #e0e0e0;
        color: #333;
      }

      .btn-secondary:hover {
        background: #d0d0d0;
      }

      .word-list {
        max-height: 300px;
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      .word-item {
        padding: 15px;
        border-bottom: 1px solid var(--border-color);
        background: var(--card-bg);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 12px;
        margin: 8px;
        box-shadow: 0 2px 8px var(--shadow-color);
        position: relative;
        overflow: hidden;
      }

      .word-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-color);
      }

      .word-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .word-text {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .word-text i {
        color: var(--primary-color);
        font-size: 16px;
      }

      .timestamp {
        font-size: 12px;
        color: var(--text-secondary);
        background: var(--bg-color);
        padding: 4px 8px;
        border-radius: 12px;
      }

      .word-details {
        padding: 12px;
        background: var(--bg-color);
        border-radius: 8px;
        margin-bottom: 12px;
      }

      .definitions-list {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .definitions-list li {
        padding: 8px 0;
        color: var(--text-secondary);
        line-height: 1.5;
        border-bottom: 1px solid var(--border-color);
      }

      .definitions-list li:last-child {
        border-bottom: none;
      }

      .source-info {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .source-link {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .source-link:hover {
        text-decoration: underline;
      }

      .url-display {
        font-size: 12px;
        color: var(--text-secondary);
        word-break: break-all;
      }

      .delete-word-btn {
        position: absolute;
        top: 12px;
        right: 12px;
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 18px;
        cursor: pointer;
        padding: 4px;
        border-radius: 50%;
        transition: all 0.2s;
        opacity: 0;
      }

      .word-item:hover .delete-word-btn {
        opacity: 1;
      }

      .delete-word-btn:hover {
        background: rgba(211, 47, 47, 0.1);
        color: #d32f2f;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-secondary);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .empty-state i {
        font-size: 48px;
        color: var(--primary-color);
        opacity: 0.5;
      }

      .empty-state h3 {
        margin: 0;
        color: var(--text-primary);
        font-size: 18px;
      }

      .empty-state p {
        margin: 0;
        font-size: 14px;
        max-width: 280px;
      }

      .footer {
        padding: 15px;
        background: var(--card-bg);
        border-top: 1px solid var(--border-color);
        text-align: center;
      }

      .export-btn {
        width: 100%;
        padding: 12px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .export-btn:hover {
        background: #1976d2;
      }

      .loading {
        background: linear-gradient(
          90deg,
          var(--bg-color) 25%,
          var(--card-bg) 50%,
          var(--bg-color) 75%
        );
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }

      /* Scrollbar styling */
      .word-list::-webkit-scrollbar {
        width: 6px;
      }

      .word-list::-webkit-scrollbar-track {
        background: var(--bg-color);
      }

      .word-list::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 3px;
      }

      .word-list::-webkit-scrollbar-thumb:hover {
        background: var(--primary-hover);
      }

      /* Add loading animation */
      @keyframes shimmer {
        0% {
          background-position: -200% 0;
        }
        100% {
          background-position: 200% 0;
        }
      }
    </style>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
      <h1>ðŸ“š Word Bank</h1>
      <p>Your personal vocabulary collection</p>
    </div>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number" id="totalWords">0</div>
        <div class="stat-label">Total Words</div>
      </div>
      <div class="stat-item">
        <div class="stat-number" id="thisWeek">0</div>
        <div class="stat-label">This Week</div>
      </div>
    </div>

    <div class="controls">
      <input
        type="text"
        class="search-box"
        id="searchBox"
        placeholder="Search your words..."
      />
      <div class="button-group">
        <button class="btn btn-secondary" id="sortBtn">Sort A-Z</button>
        <button class="btn btn-primary" id="clearBtn">Clear All</button>
      </div>
    </div>

    <div class="word-list" id="wordList">
      <div class="loading">Loading your word bank...</div>
    </div>

    <div class="footer">
      <button class="export-btn" id="exportBtn">ðŸ“¤ Export Word Bank</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
